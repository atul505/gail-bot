<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatBot</title>
  <style>
    body {
      background-color: #007BFF; /* Blue background */
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      align-items: center;
    }

    .form-container {
      width: 300px;
      background-color: #404040;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .form-container h2 {
      margin-bottom: 20px;
    }

    .form-container img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px; /* Space between image and form */
    }

    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 12px;
      margin: 9px 0;
      border: none;
      border-bottom: 2px solid #fff;
      background-color: #222;
      color: #fff;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 15px 0; /* Space above and below the button */
    }

    button:hover {
      background-color: #45a049;
    }

    .chat-container, .code-container {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>Login to ChatBot</h2>
      <!-- Image of building -->
      <img src="https://media.istockphoto.com/id/1445426863/vector/chat-bot-vector-logo-design-concept.jpg?text=Chatbot+Image" alt="Chatbot Image">

      <input type="text" placeholder="Email" id="email" required>
      <input type="text" placeholder="Username" id="username" required>
      <input type="password" placeholder="Password" id="password" required>
      <!-- Login Button below Password -->
      <button onclick="login()">Login</button>
    </div>

    <div class="code-container" id="codeContainer">
      <h2>Please enter a 6-digit code sent to your email address</h2>
      <input type="text" placeholder="Enter code" id="code" required>
      <button onclick="verifyCode()">Verify</button>
    </div>

    <div class="chat-container" id="chatContainer">
      <h2>GAILGPT</h2>
      <div class="chat-messages" id="chatMessages"></div>
      <div class="input-container">
        <input type="text" placeholder="Say Hi to Begin chat..." id="message">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    function login() {
      let email = document.getElementById("email").value;
      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;

      if (email === "user@example.com" && username === "user" && password === "password") {
        document.getElementById("codeContainer").style.display = "block";
        document.querySelector(".form-container").style.display = "none";
      } else {
        alert("Invalid credentials");
      }
    }

    function verifyCode() {
      let code = document.getElementById("code").value;

      if (code === "123456") {
        document.getElementById("chatContainer").style.display = "block";
        document.getElementById("codeContainer").style.display = "none";
      } else {
        alert("Invalid code");
      }
    }

    function sendMessage() {
      let message = document.getElementById("message").value;

      if (!message.trim()) return; // Prevent sending empty messages

      let chatMessages = document.getElementById("chatMessages");
      let messageElement = document.createElement("div");
      messageElement.className = "message user";
      messageElement.textContent = message;
      chatMessages.appendChild(messageElement);

      document.getElementById("message").value = "";

      chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to latest message

      setTimeout(() => {
        let botMessage = "Hello, how can I help you today?";
        let botMessageElement = document.createElement("div");
        botMessageElement.className = "message bot";
        botMessageElement.textContent = botMessage;
        chatMessages.appendChild(botMessageElement);

        chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to latest message
      }, 1000);
    }
  </script>
</body>
</html>
